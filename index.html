      function QuizPage() {
        const [answers, setAnswers] = useState({});
        const [submitted, setSubmitted] = useState(false);

        const allQuestions = quizTopics.flatMap((topic) =>
          topic.questions.map((q) => ({ ...q, topicId: topic.id }))
        );

        const handleChange = (questionId, optionIndex) => {
          setAnswers((prev) => ({
            ...prev,
            [questionId]: optionIndex,
          }));
        };

        const handleSubmit = (e) => {
          e.preventDefault();
          setSubmitted(true);
        };

        let score = 0;
        allQuestions.forEach((q) => {
          if (answers[q.id] === q.correctIndex) score++;
        });

        return (
          <div className="container py-4">
            <div className="d-flex justify-content-between align-items-center mb-3">
              <h2 className="section-title mb-0">React Quiz</h2>
              <span className="badge bg-primary-subtle text-primary">
                {allQuestions.length} questions
              </span>
            </div>
            <p className="mb-4">
              Select the best answer for each question about JSX, components,
              state, hooks, lists and keys. Then submit the quiz to see your
              score.
            </p>

            <form onSubmit={handleSubmit}>
              {quizTopics.map((topic) => (
                <div key={topic.id} className="mb-4">
                  <div className="d-flex align-items-center mb-2">
                    <span className="badge bg-primary badge-topic me-2">
                      {topic.name.toUpperCase()}
                    </span>
                  </div>
                  {topic.questions.map((q, index) => (
                    <div key={q.id} className="quiz-question">
                      <p className="mb-2">
                        <strong>
                          Q{index + 1}: {q.text}
                        </strong>
                      </p>
                      {q.options.map((opt, i) => {
                        const selected = answers[q.id] === i;
                        const isCorrect = submitted && i === q.correctIndex;
                        const isWrong =
                          submitted && selected && i !== q.correctIndex;

                        let optionClass = "form-check-label";
                        if (isCorrect)
                          optionClass += " text-success fw-semibold";
                        if (isWrong) optionClass += " text-danger fw-semibold";

                        return (
                          <div className="form-check mb-1" key={i}>
                            <input
                              type="radio"
                              className="form-check-input"
                              name={q.id}
                              id={q.id + "-" + i}
                              checked={selected || false}
                              onChange={() => handleChange(q.id, i)}
                            />
                            <label
                              className={optionClass}
                              htmlFor={q.id + "-" + i}
                            >
                              {opt}
                            </label>
                          </div>
                        );
                      })}
                    </div>
                  ))}
                </div>
              ))}

              <button type="submit" className="btn btn-success">
                Submit Quiz
              </button>
            </form>

            {submitted && (
              <div className="alert alert-info mt-4">
                <h5 className="mb-1">Your Score</h5>
                <p className="mb-0">
                  You answered{" "}
                  <strong>
                    {score} / {allQuestions.length}
                  </strong>{" "}
                  questions correctly.
                </p>
              </div>
            )}
          </div>
        );
      }

                          "nav-link" + (page === "quiz" ? " active" : "")
                        }
                        onClick={(e) => {

                {new Date().getFullYear()}

        );
      }

      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<App />);
    </script>
